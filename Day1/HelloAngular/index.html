<!DOCTYPE html>
<html>
	<head>
		<title>HelloAngular</title>
		<meta charset="UTF-8">
		<link href="./bower_components/angular-material/angular-material.min.css" rel="stylesheet">

		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body ng-app="HelloAngularApp" ng-controller="IndexController" layout="column">
		<md-content flex="90">
			<md-card ng-repeat="user in users">
				<md-card-content>
					<h2>{{user.name}}</h2>
					<p>{{user.message}}</p>
				</md-card-content>
			</md-card>
			<a id="chatBottom"></a>
		</md-content>

		<md-content layout="row" flex="10">
			<md-input-container flex="20">
				<label>Name</label>
				<input ng-model="me.name">
			</md-input-container>
			<md-input-container flex>
				<label>Message</label>
				<input ng-model="me.message" ng-keydown="onKeyDown($event);">
			</md-input-container>
			<md-button class="md-raised" ng-click="sendMessage();">Send</md-button>
		</md-content>

		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.js"></script>
		<script src="./bower_components/angular-material/angular-material.js"></script>

		<script src="./scripts/controllers/index.js"></script>
	</body>
</html>
